<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Panoramic background image -->
      <a-sky src="panorama.jpg" rotation="0 -130 0"></a-sky>

      <!-- 3D boxes with animations -->
      <a-entity id="parent-cube" geometry="primitive: box; width: 8; height: 8; depth: 8"
            material="color: transparent; wireframe: true; opacity: 0.5; side: double"
            position="0 2 -10"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"> <!-- Rotate the parent cube -->
            
            <a-box position="3 -3 3" width="2" height="2" depth="2" color="#234371"></a-box>
            <a-box position="3 0 3" width="2" height="2" depth="2" color="#C14634"></a-box>
            <a-box position="-1.5 -1.5 1.5" width="5" height="5" depth="5" color="#D0D2D2"></a-box>
            <a-box position="1.5 3 2" width="5" height="2" depth="4" color="#E1BE56"></a-box>

          </a-entity>

      <!-- 2D text -->
      <a-text value="Welcome to the Creative World" position="-2 2 -5" color="white" width="10"></a-text>

      <!-- 2D rectangle -->
      <a-plane position="0 -3 -5" rotation="-90 0 0" width="10" height="10" color="#3B3B3B"></a-plane>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
