<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#000"></a-sky>
      <!-- <a-sky color="#FCFBF4"></a-sky> -->

      
      <a-entity id="wrapper" geometry="primitive: box; width: 8; height: 8; depth: 8"
            material="color: transparent; wireframe: true; opacity: 0.5; side: double"
            position="0 2 -10">
            <a-entity id="myBox" geometry="primitive: box; width: 1; height: 1; depth: 1"
            material="color: transparent; wireframe: true; opacity: 0.5; side: double"
            position="0 0 0"></a-entity>
            <a-box position="0 0 0" rotation="0 0 0" width="2" height="2" depth="2" color="#234371"></a-box>

          </a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
