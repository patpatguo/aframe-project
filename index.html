<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>

    <a-assets>
      <img id="redGradient" src="assets/redGradient.png">
      <img id="whiteGradient" src="assets/whiteGradient.png">
      <img id="smallRedGradient" src="assets/smallRedGradient.png">
      <img id="blackGradient" src="assets/blackGradient.png">
      <img id="largeBlackGradient" src="assets/largeBlackGradient.png">
    </a-assets>
    
    <a-scene>
      <a-sky color="#0C0D04"></a-sky>
      
      <a-entity id="parent-cube" geometry="primitive: box; width: 8.5; height: 8.5; depth: 8.5"
            material="color: transparent; opacity: 0"
            position="0 2 -10">
            
            <!-- black border box -->
            <a-box position="0 0 0" width="7.9" height="8.5" depth="7.9" color="#0C0D04"></a-box>

            <!-- front facing cubes -->
            <a-box position="-2.75 2.75 1.5" width="2.5" height="3" depth="5" color="#E1BE56"></a-box> <!-- yellow top left -->
            <a-box position="-0.75 2.75 2" width="1" height="3" depth="4" color="#D0D2D2"></a-box> <!-- tall white -->
            <a-box position="0.5 3.75 2" width="1" height="1" depth="4" color="#234371"></a-box> <!-- small top blue -->
            <a-box position="0.5 2.125 2" width="1" height="1.75" depth="4" src="#blackGradient"></a-box> <!-- tall black -->
            <a-box position="2.625 3.75 2.625" width="2.75" height="1" depth="2.75" color="#C14634"></a-box> <!-- wide top red -->
            <a-box position="2.625 2.125 2.625" width="2.75" height="1.75" depth="2.75" color="#D0D2D2"></a-box> <!-- midsize white -->
            <a-box position="2.625 0.5 3.5" width="2.75" height="1" depth="1" color="#BBBEC4"></a-box> <!-- wide middle white -->
            <a-box position="2.625 -0.75 3.5" width="2.75" height="1" depth="1" color="#BBBEC4"></a-box> <!-- lower wide white -->
            <a-box position="2.625 -2.75 1.5" width="2.75" height="2.5" depth="5" color="#234371"></a-box>   <!-- bottom cube blue -->
            <a-box position="-1.5 -1.5 2.5" width="5" height="5" depth="3"  src="#redGradient"></a-box> <!-- big red -->

            <!-- right facing cubes -->
            <a-box position="1.5 1.5 -1.5" width="5" height="5.5" depth="5" color="#E1BE56"></a-box> <!-- big yellow -->
            <a-box position="2.625 -0.125 2" width="2.75" height="2.25" depth="1.5" src="#smallRedGradient"></a-box> <!-- tall red hugging yellow -->
            <a-box position="2.75 -2.75 -2.625" width="2.5" height="2.5" depth="2.75" src="#whiteGradient"></a-box>   <!-- gradient white bottom -->

            <!-- back facing cubes -->
            <a-box position="0.75 -2.75 -2.625" width="1" height="2.5" depth="2.75" color="#BBBEC4"></a-box>   <!-- lower left tall white -->
            <a-box position="-0.5 -2.75 -2.625" width="1" height="2.5" depth="2.75" color="#C14634"></a-box>   <!-- lower right tall red -->
            <a-box position="-2.625 -2 -3.5" width="2.75" height="4" depth="1" color="#BBBEC4"></a-box> <!-- lower tall white -->
            <a-box position="-2.625 0.625 -3.5" width="2.75" height="0.75" depth="1" color="#234371"></a-box> <!-- wide blue -->
            <a-box position="-3.5 2.75 -2.625" width="1" height="3" depth="2.75" color="#BBBEC4"></a-box> <!-- upper right tall -->
            <a-box position="-2 2.75 -2.625" width="1.5" height="3" depth="2.75" color="#C14634"></a-box> <!-- upper left tall -->

            <!-- left facing cubes -->
            <a-box position="-2.625 0.625 -1" width="2.75" height="0.75" depth="3.5" color="#234371"></a-box> <!-- wide blue -->
            <a-box position="-2.625 -2 -1" width="2.75" height="4" depth="3.5" src="#largeBlackGradient"></a-box> <!-- large black box -->
            
          </a-entity>
      <a-plane position="0 -3 -5" rotation="-90 0 0" width="10" height="10" color="#3B3B3B"></a-plane>

      <a-plane position="0 -3 -5" rotation="-90 0 0" width="10" height="10" color="#3B3B3B"></a-plane>

      <a-plane position="-15 -3 -5" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>   
      <a-plane position="-15 -3 10" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>   
      <a-plane position="-15 -3 -20" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>   

      <a-plane position="15 -3 -5" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>   
      <a-plane position="15 -3 10" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>   
      <a-plane position="15 -3 -20" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>   

      <a-plane position="0 -3 -20" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>   

      <a-plane position="0 -3 10" rotation="-90 0 0" width="10" height="10" color="#212121"></a-plane>  
      
      <a-plane position="-30 -3 -5" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="-30 -3 10" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="-30 -3 -20" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="-30 -3 -35" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="-30 -3 25" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>        
 
      <a-plane position="30 -3 -5" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="30 -3 10" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="30 -3 -20" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="30 -3 -35" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="30 -3 25" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>        
 
      <a-plane position="15 -3 -35" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="0 -3 -35" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="-15 -3 -35" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>  

      <a-plane position="15 -3 25" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="0 -3 25" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>   
      <a-plane position="-15 -3 25" rotation="-90 0 0" width="10" height="10" color="#0E0E0E"></a-plane>  
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
