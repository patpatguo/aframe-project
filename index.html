<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#000"></a-sky>
      <!-- <a-sky color="#FCFBF4"></a-sky> -->

      
      <a-entity id="parent-cube" geometry="primitive: box; width: 8; height: 8; depth: 8"
            material="color: transparent; wireframe: true; opacity: 0.5; side: double"
            position="0 2 -10">
            
            <a-box position="3 -3 3" rotation="0 0 0" width="2" height="2" depth="2" color="#234371"></a-box>
            <a-box position="3 0 3" rotation="0 0 0" width="2" height="2" depth="2" color="#C14634"></a-box>
            <a-box position="-1.5 -1.5 1.5" rotation="0 0 0" width="5" height="5" depth="5" color="#D0D2D2"></a-box>
            <a-box position="1.5 3 2" rotation="0 0 0" width="5" height="2" depth="4" color="#E1BE56"></a-box>

          </a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
